<!DOCTYPE html>
<html>
<head>
  <title>JD to Notice Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4fa;
      padding: 30px;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ JD to Notice Generator</h1>
  <p>Paste the Job Description (JD) below:</p>
  <textarea id="jdInput" placeholder="Paste JD here..."></textarea>
  <br>
  <button onclick="generateNotice()">Generate Notice</button>

  <pre id="noticeOutput"></pre>

  <script>
    function extractField(text, keywords) {
      const regex = new RegExp(`${keywords.join('|')}:?\s*(.+)`, 'i');
      const match = text.match(regex);
      return match ? match[1].trim() : '';
    }

    function generateNotice() {
      const jd = document.getElementById("jdInput").value;
      const today = new Date().toLocaleDateString('en-GB');
      const isInternship = jd.toLowerCase().includes("stipend") || jd.toLowerCase().includes("internship");

      const company = extractField(jd, ["Company", "Organization"]);
      const jobTitle = extractField(jd, ["Job Designation", "Position", "Title"]);
      const eligibility = extractField(jd, ["Eligibility"]);
      const salary = extractField(jd, ["Salary", "Stipend", "CTC"]);
      const location = extractField(jd, ["Location", "Locations"]);
      const about = jd.match(/About Company[\s:-]*(.*?)(?:\n\n|\n[A-Z])/is);

      let notice = `${today.padStart(80)}\n\n`;
      notice += `${isInternship ? 'INTERNSHIP' : 'FINAL PLACEMENT'} NOTICE\n`;
      notice += `${company || '[Company Name]'}\n`;
      notice += `For Batch ${isInternship ? '2026' : '2025'}\n\n`;

      notice += `Company: ${company || '[Company Name]'}\n`;
      notice += `Job Designation: ${jobTitle || '[Job Title]'}\n`;
      notice += `Eligibility: ${eligibility || '[Course/Stream]'}\n`;
      notice += `${isInternship ? 'Stipend' : 'Salary'}: ${salary || '[CTC/Stipend Details]'}\n`;
      notice += `Job Type: ${isInternship ? 'Internship' : 'Full-Time'}\n`;
      notice += `Location: ${location || '[City List]'}\n\n`;

      notice += `Key Responsibilities:\n- ...\n\n`;
      notice += `Requirements:\n- ...\n\n`;
      notice += `Qualifications:\n- ...\n\n`;
      notice += `Good to have:\n- ...\n\n`;

      notice += `About Company:\n${about ? about[1].trim() : '[About paragraph]'}\n\n`;

      notice += `IMPORTANT NOTES:\n`;
      notice += `1. No late entries will be entertained.\n`;
      notice += `2. Be sure of joining the company before forwarding the CV.\n`;
      notice += `3. Strict actions will be taken if non-eligible students fill the form.\n`;
      notice += `4. Placed Students are not allowed, else strict action will be taken.\n`;
      notice += `5. Rename the CVs with the candidate's names before sharing.\n\n`;

      notice += `Placement Co-ordinators:\n[Name 1: Phone]\n[Name 2: Phone]\n\n`;
      notice += `Thanks & Regards,\nAshish Dhoke\nDeputy Placement Director,\nIndira Group of Institutes, Pune\nDirect No: 7709016308`;

      document.getElementById("noticeOutput").textContent = notice;
    }
  </script>

</body>
</html>

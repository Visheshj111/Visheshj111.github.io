<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E2E8F0;
        }
        .form-input {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #E2E8F0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .sheet-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #111111;
            transition: all 0.3s ease;
        }
       .sheet-link {
            border: 1px solid #333;
            background: #1a1a1a;
            transition: all 0.3s ease;
       }
       .sheet-link:hover {
            background: #2a2a2a;
            border-color: #6366F1;
       }
       .delete-btn {
            opacity: 0;
            transition: opacity 0.3s ease;
       }
       .sheet-link:hover .delete-btn {
            opacity: 1;
       }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="sticky top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-lg border-b border-slate-800/50">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between h-20">
                <a href="./index.html" class="flex items-center space-x-2">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-indigo-400">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="text-xl font-bold text-slate-200">Nexus</span>
                </a>
                <a href="./index.html" class="bg-slate-700/50 text-white font-semibold px-5 py-2 rounded-lg hover:bg-slate-700 transition-all duration-300 border border-slate-600">
                    Back to Home
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <!-- Page Title -->
        <div class="text-center my-12">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400">
                University Sheets
            </h1>
            <p class="text-slate-400 mt-2">A central repository for all important sheets and documents.</p>
        </div>

        <!-- Add New Sheet Form -->
        <section id="add-sheet-form" class="max-w-2xl mx-auto mb-16">
            <div class="sheet-card rounded-2xl p-8">
                <h2 class="text-2xl font-bold text-white mb-6">Add a New Sheet</h2>
                <form id="new-sheet-form" class="space-y-4">
                    <div>
                        <label for="sheet-name" class="block text-sm font-medium text-slate-300 mb-2">Sheet Name</label>
                        <input type="text" id="sheet-name" name="sheet-name" required class="form-input w-full rounded-lg p-3 text-base" placeholder="e.g., Final Placements 2025">
                    </div>
                    <div>
                        <label for="sheet-link" class="block text-sm font-medium text-slate-300 mb-2">Sheet Link (URL)</label>
                        <input type="url" id="sheet-link" name="sheet-link" required class="form-input w-full rounded-lg p-3 text-base" placeholder="https://docs.google.com/spreadsheets/...">
                    </div>
                    <div>
                        <label for="sheet-category" class="block text-sm font-medium text-slate-300 mb-2">Category</label>
                        <select id="sheet-category" name="sheet-category" required class="form-input form-select w-full rounded-lg p-3 text-base">
                            <option value="Final Placed Students">Final Placed Students</option>
                            <option value="Ashish Dhoke Team Sheets">Ashish Dhoke Team Sheets</option>
                            <option value="UG Sheets">UG Sheets</option>
                            <option value="PG Sheets">PG Sheets</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-indigo-500 text-white font-semibold px-8 py-3 rounded-lg hover:bg-indigo-600 transition-all duration-300 shadow-lg shadow-indigo-500/20 flex items-center justify-center">
                        <i data-lucide="plus-circle" class="mr-2"></i>
                        Add Sheet
                    </button>
                </form>
            </div>
        </section>

        <!-- Sheets Display Section -->
        <section id="sheets-display">
            <div id="sheets-container" class="space-y-12">
                <!-- Dynamic content will be injected here -->
                <div id="loading-state" class="text-center text-slate-400">
                    <p>Loading sheets...</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="bg-[#111111] border-t border-slate-800/50 mt-16">
        <div class="container mx-auto px-4 py-8 text-center">
            <p class="text-slate-500 text-sm">&copy; 2025 Nexus Technologies Inc. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyD5PutZn5DYeuMcs9Z2AbflaYGxUpD-XFw",
            authDomain: "placement-cell-7b2ec.firebaseapp.com",
            projectId: "placement-cell-7b2ec",
            storageBucket: "placement-cell-7b2ec.appspot.com",
            messagingSenderId: "17277112372",
            appId: "1:17277112372:web:a9a8f3513633c3c3243a61"
        };

        // --- FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- COLLECTION REFERENCE (FIXED) ---
        // Using a simple root collection 'sheets' which is standard for standalone projects.
        const sheetsCollection = collection(db, 'sheets');

        // --- UI ELEMENTS ---
        const form = document.getElementById('new-sheet-form');
        const sheetsContainer = document.getElementById('sheets-container');
        const loadingState = document.getElementById('loading-state');

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                console.log("Authenticated user:", user.uid);
                listenForSheets();
            } else {
                console.log("No user found, signing in anonymously.");
                signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
            }
        });

        // --- FORM HANDLING ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = form['sheet-name'].value.trim();
            const link = form['sheet-link'].value.trim();
            const category = form['sheet-category'].value;

            if (name && link && category) {
                try {
                    await addDoc(sheetsCollection, {
                        name,
                        link,
                        category,
                        createdAt: serverTimestamp()
                    });
                    form.reset();
                } catch (error) {
                    console.error("Error adding document: ", error);
                    // Use a custom alert/modal in a real app instead of alert()
                    alert("Failed to add sheet. Please try again.");
                }
            }
        });

        // --- DATA RENDERING ---
        function renderSheets(sheets) {
            sheetsContainer.innerHTML = ''; // Clear previous content, including "Loading..."

            if (sheets.length === 0) {
                const noSheetsMessage = document.createElement('div');
                noSheetsMessage.className = 'text-center text-slate-400';
                noSheetsMessage.innerHTML = '<p>No sheets have been added yet. Be the first!</p>';
                sheetsContainer.appendChild(noSheetsMessage);
                return;
            }

            const groupedSheets = sheets.reduce((acc, sheet) => {
                (acc[sheet.category] = acc[sheet.category] || []).push(sheet);
                return acc;
            }, {});
            
            const categoryOrder = ["Final Placed Students", "Ashish Dhoke Team Sheets", "UG Sheets", "PG Sheets"];

            for (const category of categoryOrder) {
                 if (groupedSheets[category]) {
                    const categorySection = document.createElement('div');
                    categorySection.className = 'mb-8';

                    const categoryTitle = document.createElement('h3');
                    categoryTitle.className = 'text-2xl font-bold text-white mb-4 border-b-2 border-slate-700 pb-2';
                    categoryTitle.textContent = category;
                    categorySection.appendChild(categoryTitle);

                    const linksGrid = document.createElement('div');
                    linksGrid.className = 'grid md:grid-cols-2 lg:grid-cols-3 gap-4';
                    
                    groupedSheets[category].forEach(sheet => {
                        const linkWrapper = document.createElement('a');
                        linkWrapper.href = sheet.link;
                        linkWrapper.target = '_blank';
                        linkWrapper.rel = 'noopener noreferrer';
                        linkWrapper.className = 'sheet-link rounded-lg p-4 flex items-center justify-between';
                        
                        const linkContent = document.createElement('div');
                        linkContent.className = 'flex items-center';

                        const icon = document.createElement('i');
                        icon.setAttribute('data-lucide', 'file-spreadsheet');
                        icon.className = 'text-indigo-400 mr-3';
                        
                        const name = document.createElement('span');
                        name.textContent = sheet.name;
                        name.className = 'font-semibold';

                        linkContent.appendChild(icon);
                        linkContent.appendChild(name);

                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'delete-btn text-red-500 hover:text-red-400 p-1 rounded-full';
                        deleteButton.innerHTML = '<i data-lucide="trash-2" class="w-5 h-5"></i>';
                        deleteButton.onclick = async (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            // Removed confirm() as it can be unreliable. A custom modal is a better UX.
                            try {
                                await deleteDoc(doc(db, "sheets", sheet.id));
                            } catch (error) {
                                console.error("Error deleting document:", error);
                                alert("Failed to delete sheet.");
                            }
                        };

                        linkWrapper.appendChild(linkContent);
                        linkWrapper.appendChild(deleteButton);
                        linksGrid.appendChild(linkWrapper);
                    });

                    categorySection.appendChild(linksGrid);
                    sheetsContainer.appendChild(categorySection);
                 }
            }
             lucide.createIcons();
        }

        // --- REAL-TIME LISTENER (FIXED) ---
        function listenForSheets() {
            // Added orderBy to sort by date. This may require a Firestore index.
            const q = query(sheetsCollection, orderBy('createdAt', 'desc'));

            // IMPORTANT: If this query fails, Firestore will log an error in the browser console
            // with a link to create the required index. You must click that link and create it.
            onSnapshot(q, (snapshot) => {
                const sheets = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSheets(sheets);
            }, (error) => {
                console.error("Error fetching sheets:", error);
                sheetsContainer.innerHTML = '<p class="text-red-400 text-center">Error loading sheets. Please check the browser console for details.</p>';
            });
        }
        
        // --- INITIALIZE ICONS ---
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ bottlenotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    .glass-container h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    input {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.35);
      transform: scale(1.03);
    }

    .text-sm a {
      color: #cce4ff;
    }

    .text-sm a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h2>Create Your Account</h2>
    <form>
      <div class="mb-4">
        <input type="text" placeholder="Full Name" class="w-full p-2 rounded-lg mb-3"/>
        <input type="email" placeholder="Email" class="w-full p-2 rounded-lg mb-3"/>
        <input type="password" placeholder="Password" class="w-full p-2 rounded-lg mb-3"/>
        <input type="password" placeholder="Confirm Password" class="w-full p-2 rounded-lg"/>
      </div>
      <button class="btn">Sign Up</button>
    </form>
    <p class="text-sm text-center mt-4">
      Already have an account?
      <a href="login.html">Log in here</a>
    </p>
  </div>
</body>
</html>

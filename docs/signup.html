<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ bottlenotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      margin: auto;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      margin-top: 10vh;
    }

    input:focus {
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    input {
      transition: transform 0.2s ease;
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Sign Up</h1>
    <form>
      <input type="text" placeholder="Name" class="w-full mb-4 p-3 rounded-md bg-white bg-opacity-10 border border-white focus:outline-none text-white placeholder-white" />
      <input type="email" placeholder="Email" class="w-full mb-4 p-3 rounded-md bg-white bg-opacity-10 border border-white focus:outline-none text-white placeholder-white" />
      <input type="password" placeholder="Password" class="w-full mb-4 p-3 rounded-md bg-white bg-opacity-10 border border-white focus:outline-none text-white placeholder-white" />
      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>

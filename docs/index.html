<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bottleup.me ‚Äì Minimal Utility Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
  // Redirect to signup if not logged in
  if (localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = 'signup.html';
  }
  </script>
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem;
      width: 100%;
      max-width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-top: 2rem;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 1100px;
      padding: 0 1rem;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Welcome to <span class="text-blue-300">bottleup.me</span></h1>

  <div class="grid">
    <!-- Section 1: Bottlenotes (Notion-style coming soon) -->
    <div onclick="window.location.href='/bottlenotes.html'" class="glass-card cursor-pointer">
      <h2 class="text-xl font-semibold mb-4">üìù bottlenotes</h2>
      <p class="mb-4 text-sm">Organize thoughts, create pages, and sync your brain in style.</p>
      <button>Enter Workspace</button>
    </div>

    <!-- Section 2: Wallpapers -->
    <div onclick="window.location.href='/wallpapers.html'" class="glass-card cursor-pointer">
      <h2 class="text-xl font-semibold mb-4">üñºÔ∏è Wallpapers</h2>
      <p class="mb-4 text-sm">View & download hand-picked aesthetic wallpapers.</p>
      <button>Explore</button>
    </div>

    <!-- Section 3: Coming Soon -->
    <div class="glass-card">
      <h2 class="text-xl font-semibold mb-4">üöß Coming Soon</h2>
      <p class="mb-4 text-sm">More tools and features to organize your digital life.</p>
      <button class="cursor-not-allowed opacity-60">Stay Tuned</button>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Placement Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
    }

    header {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      text-align: center;
      color: #4e54c8;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      color: #4e54c8;
      font-weight: 600;
      text-decoration: none;
    }

    .add-icon {
      text-align: right;
      margin-bottom: 10px;
    }

    .add-icon button {
      font-size: 24px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2c2f91;
    }

    .logout {
      text-align: center;
      margin-top: 30px;
    }

    .logout button {
      background: #ff4e4e;
    }

    .logout button:hover {
      background: #c53030;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š Placement Dashboard</h1>
  </header>

  <div class="container">

    <div class="section">
      <h2>Your Google Sheets</h2>
      <div class="add-icon">
        <button onclick="showAddForm()">+</button>
      </div>
      <div id="sheetList">
        <p>Loading your sheets...</p>
      </div>
      <div id="sheetForm" style="display:none">
        <input type="text" id="sheetName" placeholder="Sheet Name">
        <input type="text" id="sheetURL" placeholder="Google Sheet URL">
        <button onclick="addSheet()">Add Sheet</button>
      </div>
    </div>

    <div class="section">
  <h2>ðŸ“„ JD to Notice Generator</h2>
  <p>Paste the JD and auto-generate a formatted notice.</p>
  <a href="jd-generator.html">
    <button>Open Notice Generator</button>
  </a>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const db = getFirestore();
    const sheetList = document.getElementById("sheetList");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }

      const userDoc = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDoc);

      if (userSnap.exists()) {
        const data = userSnap.data();
        const sheets = data.sheets || [];

        if (sheets.length > 0) {
          sheetList.innerHTML = "";
          sheets.forEach(sheet => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `<strong>${sheet.name}</strong><br><a href="${sheet.url}" target="_blank">Open Sheet</a>`;
            sheetList.appendChild(div);
          });
        } else {
          sheetList.innerHTML = "<p>No sheets added yet.</p>";
        }
      } else {
        await setDoc(userDoc, { email: user.email, sheets: [] });
        sheetList.innerHTML = "<p>No sheets added yet.</p>";
      }
    });

    window.showAddForm = function () {
      document.getElementById("sheetForm").style.display = 'block';
    };

    window.addSheet = async function () {
      const user = auth.currentUser;
      if (!user) return;

      const name = document.getElementById("sheetName").value.trim();
      const url = document.getElementById("sheetURL").value.trim();
      if (!name || !url) return alert("Both fields are required!");

      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);
      let newSheets = [];

      if (userSnap.exists()) {
        const data = userSnap.data();
        newSheets = data.sheets || [];
      }

      newSheets.push({ name, url });

      await setDoc(userDocRef, {
        email: user.email,
        sheets: newSheets
      });

      alert("Sheet added!");
      location.reload();
    };

    window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
  </script>

</body>
</html>

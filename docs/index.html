<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Bottleup.me – A minimal utility hub to store, organize, and access tools.">
<meta property="og:title" content="bottleup.me">
<meta property="og:description" content="Minimal Utility Hub for digital life.">
<meta property="og:image" content="/cover.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bottleup.me – Minimal Utility Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-gray-800">
  <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center">Welcome to <span class="text-blue-600">bottleup.me</span></h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl px-4">
    <!-- Section 1: File + Note Uploader -->
    <div class="card bg-white rounded-xl shadow-md p-6 text-center">
      <h2 class="text-xl font-semibold mb-4">📂 Upload File & Note</h2>
      <p class="mb-4 text-sm">Upload any file and store a note with it to access later.</p>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
    </div>

    <!-- Section 2: Wallpapers -->
    <div onclick="window.location.href='/wallpapers.html'" class="card bg-white rounded-xl shadow-md p-6 text-center cursor-pointer">
      <h2 class="text-xl font-semibold mb-4">🖼️ Wallpapers</h2>
      <p class="mb-4 text-sm">View & download hand-picked aesthetic wallpapers.</p>
      <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Explore</button>
    </div>

    <!-- Section 3: Coming Soon -->
    <div class="card bg-white rounded-xl shadow-md p-6 text-center">
      <h2 class="text-xl font-semibold mb-4">🚧 Coming Soon</h2>
      <p class="mb-4 text-sm">More tools and features to organize your digital life.</p>
      <button class="mt-4 bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed">Stay Tuned</button>
    </div>
  </div>
</body>
</html>

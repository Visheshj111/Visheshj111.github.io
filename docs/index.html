<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bottleup.me ‚Äì Minimal Utility Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem;
      width: 100%;
      max-width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.03);
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
      text-align: center;
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 1100px;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to <span class="text-blue-300">bottleup.me</span></h1>

  <div class="grid">
    <div class="glass-card">
      <h2 class="text-xl font-semibold mb-4">üìÇ Upload File</h2>
      <p class="mb-4 text-sm">Upload any file and store a note with it to access later.</p>
      <button>Upload</button>
    </div>

    <div onclick="window.location.href='/wallpapers.html'" class="glass-card cursor-pointer">
      <h2 class="text-xl font-semibold mb-4">üñºÔ∏è Wallpapers</h2>
      <p class="mb-4 text-sm">View & download hand-picked aesthetic wallpapers.</p>
      <button>Explore</button>
    </div>

    <div class="glass-card">
      <h2 class="text-xl font-semibold mb-4">üöß Coming Soon</h2>
      <p class="mb-4 text-sm">More tools and features to organize your digital life.</p>
      <button class="cursor-not-allowed opacity-60">Stay Tuned</button>
    </div>
  </div>
</body>
</html>

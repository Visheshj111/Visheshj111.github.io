<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E2E8F0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #111111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            overflow: hidden;
            max-width: 420px;
            width: 100%;
        }
        .form-input {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #E2E8F0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
        .error-message {
            color: #F87171;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body class="antialiased">

    <div class="login-container shadow-2xl shadow-indigo-500/10">
        <div class="p-8 md:p-12">
            <div class="text-center mb-8">
                <a href="./index.html" class="flex items-center justify-center space-x-2 mb-4">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-indigo-400">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="text-2xl font-bold text-slate-200">Nexus</span>
                </a>
                <h1 id="form-title" class="text-3xl font-bold text-white">Welcome Back</h1>
                <p id="form-subtitle" class="text-slate-400 mt-2">Sign in to continue to your dashboard.</p>
            </div>

            <form id="auth-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input w-full rounded-lg p-3 text-base" autocomplete="email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="form-input w-full rounded-lg p-3 text-base" autocomplete="current-password">
                </div>
                <div id="confirm-password-field" class="hidden">
                    <label for="confirm-password" class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input w-full rounded-lg p-3 text-base" autocomplete="new-password">
                </div>
                
                <p id="error-message" class="error-message"></p>

                <div>
                    <button type="submit" id="submit-button" class="w-full bg-indigo-500 text-white font-semibold px-8 py-3 rounded-lg hover:bg-indigo-600 transition-all duration-300 shadow-lg shadow-indigo-500/20">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <p class="text-slate-400">
                    <span id="toggle-text">Don't have an account?</span>
                    <button id="toggle-form-button" class="font-semibold text-indigo-400 hover:text-indigo-300">Sign Up</button>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyD5PutZn5DYeuMcs9Z2AbflaYGxUpD-XFw",
            authDomain: "placement-cell-7b2ec.firebaseapp.com",
            projectId: "placement-cell-7b2ec",
            storageBucket: "placement-cell-7b2ec.appspot.com",
            messagingSenderId: "17277112372",
            appId: "1:17277112372:web:a9a8f3513633c3c3243a61"
        };

        // --- FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- UI ELEMENTS ---
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password-field');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitButton = document.getElementById('submit-button');
        const toggleButton = document.getElementById('toggle-form-button');
        const errorMessage = document.getElementById('error-message');
        
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const toggleText = document.getElementById('toggle-text');

        let isLogin = true;

        // --- FORM TOGGLE LOGIC ---
        toggleButton.addEventListener('click', () => {
            isLogin = !isLogin;
            errorMessage.style.display = 'none'; // Hide error on toggle
            if (isLogin) {
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to continue to your dashboard.';
                submitButton.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleButton.textContent = 'Sign Up';
                confirmPasswordField.classList.add('hidden');
                confirmPasswordInput.required = false;
            } else {
                formTitle.textContent = 'Create an Account';
                formSubtitle.textContent = 'Get started with the Nexus platform.';
                submitButton.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleButton.textContent = 'Sign In';
                confirmPasswordField.classList.remove('hidden');
                confirmPasswordInput.required = true;
            }
        });

        // --- FORM SUBMISSION LOGIC ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.style.display = 'none';
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';

            try {
                if (isLogin) {
                    // Sign In
                    await signInWithEmailAndPassword(auth, email, password);
                    window.location.href = './index.html'; // Redirect on success
                } else {
                    // Sign Up
                    if (password !== confirmPasswordInput.value) {
                        throw new Error("Passwords do not match.");
                    }
                    await createUserWithEmailAndPassword(auth, email, password);
                    window.location.href = './index.html'; // Redirect on success
                }
            } catch (error) {
                console.error("Authentication error:", error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = isLogin ? 'Sign In' : 'Sign Up';
            }
        });
        
        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If a user is already logged in, redirect them to the main page.
                window.location.href = './index.html';
            }
            // Otherwise, they stay on the login page.
        });

    </script>

</body>
</html>

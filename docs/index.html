<!DOCTYPE html>
<html>
<head>
  <title>Placement Coordinator Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card a {
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Placement Coordinator Dashboard</h1>
  <div class="container">
    <div class="card">
      <h2>Debarred Students List</h2>
      <a href="https://docs.google.com/spreadsheets/d/DEBARRED_LINK_HERE" target="_blank">Open Sheet</a>
    </div>
    <div class="card">
      <h2>Master Student List</h2>
      <a href="https://docs.google.com/spreadsheets/d/STUDENT_LIST_LINK_HERE" target="_blank">Open Sheet</a>
    </div>
    <div class="card">
      <h2>Drive-wise Applications</h2>
      <a href="https://docs.google.com/spreadsheets/d/DRIVE_DATA_LINK_HERE" target="_blank">Open Sheet</a>
    </div>
    <div class="card">
      <h2>Company Registration Reports</h2>
      <a href="https://docs.google.com/spreadsheets/d/COMPANY_REPORT_LINK_HERE" target="_blank">Open Sheet</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bottleup.me – Minimal Utility Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white px-4">

  <h1 class="text-4xl md:text-5xl font-bold mb-10 text-center">
    Welcome to <span class="text-blue-300">bottleup.me</span>
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    <!-- Upload Section -->
    <div class="glass rounded-xl p-6 text-center transition transform hover:scale-105">
      <h2 class="text-2xl font-semibold mb-4">📂 Upload File & Note</h2>
      <p class="mb-4 text-sm text-gray-200">Store files with custom notes. Access anytime.</p>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
    </div>

    <!-- Wallpapers Section -->
    <div onclick="window.location.href='/wallpapers.html'" class="glass rounded-xl p-6 text-center transition transform hover:scale-105 cursor-pointer">
      <h2 class="text-2xl font-semibold mb-4">🖼️ Wallpapers</h2>
      <p class="mb-4 text-sm text-gray-200">Browse modern aesthetic wallpapers.</p>
      <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Explore</button>
    </div>

    <!-- Coming Soon -->
    <div class="glass rounded-xl p-6 text-center transition transform hover:scale-105">
      <h2 class="text-2xl font-semibold mb-4">🚧 Coming Soon</h2>
      <p class="mb-4 text-sm text-gray-200">More utilities on the way.</p>
      <button class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed">Stay Tuned</button>
    </div>
  </div>

  <footer class="mt-12 text-sm text-gray-300">
    Built with ❤️ by Vishesh
  </footer>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      padding: 40px;
    }

    h1, h2 {
      text-align: center;
    }

    .sheet-list {
      max-width: 600px;
      margin: 30px auto;
    }

    .sheet {
      background: white;
      margin: 10px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .sheet a {
      text-decoration: none;
      color: #007BFF;
    }

    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .logout-btn {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>

  <div class="sheet-list" id="sheetList">
    <p>Loading your sheets...</p>
  </div>

  <div class="form-container">
    <h2>Add a Google Sheet</h2>
    <input type="text" id="sheetName" placeholder="Sheet name" />
    <input type="text" id="sheetURL" placeholder="Google Sheet URL" />
    <button onclick="addSheet()">Add Sheet</button>
  </div>

  <div class="logout-btn">
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import {
      getFirestore, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const db = getFirestore();
    const sheetList = document.getElementById("sheetList");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userDoc = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDoc);

      if (userSnap.exists()) {
        const data = userSnap.data();
        const sheets = data.sheets || [];

        if (sheets.length > 0) {
          sheetList.innerHTML = "";
          sheets.forEach(sheet => {
            const div = document.createElement("div");
            div.className = "sheet";
            div.innerHTML = `
              <strong>${sheet.name}</strong><br>
              <a href="${sheet.url}" target="_blank">Open Sheet</a>`;
            sheetList.appendChild(div);
          });
        } else {
          sheetList.innerHTML = "<p>No sheets added yet.</p>";
        }
      } else {
        await setDoc(userDoc, {
          email: user.email,
          sheets: []
        });
        sheetList.innerHTML = "<p>No sheets added yet.</p>";
      }
    });

    window.addSheet = async function () {
      const user = auth.currentUser;
      if (!user) return;

      const name = document.getElementById("sheetName").value.trim();
      const url = document.getElementById("sheetURL").value.trim();

      if (!name || !url) {
        alert("Both fields are required!");
        return;
      }

      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);
      let newSheets = [];

      if (userSnap.exists()) {
        const data = userSnap.data();
        newSheets = data.sheets || [];
      }

      newSheets.push({ name, url });

      await setDoc(userDocRef, {
        email: user.email,
        sheets: newSheets
      });

      alert("Sheet added!");
      location.reload();
    };

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>

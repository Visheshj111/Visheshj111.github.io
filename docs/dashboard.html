<!DOCTYPE html>
<html>
<head>
  <title>Your Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .sheet-list {
      max-width: 600px;
      margin: auto;
    }
    .sheet {
      background: white;
      margin: 10px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .sheet a {
      text-decoration: none;
      color: #007BFF;
    }
    .logout-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div class="sheet-list" id="sheetList"></div>
  <div class="logout-btn">
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const db = getFirestore();
    const sheetList = document.getElementById("sheetList");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "login.html"; // Redirect if not logged in
        return;
      }

      const userDoc = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDoc);

      if (userSnap.exists()) {
        const data = userSnap.data();
        const sheets = data.sheets;

        if (sheets && sheets.length > 0) {
          sheets.forEach(sheet => {
            const div = document.createElement("div");
            div.className = "sheet";
            div.innerHTML = `<strong>${sheet.name}</strong><br><a href="${sheet.url}" target="_blank">Open</a>`;
            sheetList.appendChild(div);
          });
        } else {
          sheetList.innerHTML = "<p>No sheets assigned to you.</p>";
        }
      } else {
        sheetList.innerHTML = "<p>User data not found in Firestore.</p>";
      }
    });

    window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
  </script>
</body>
</html>

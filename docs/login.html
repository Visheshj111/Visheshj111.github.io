<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ bottlenotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      margin: auto;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      margin-top: 10vh;
    }

    .glass-input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      background-color: rgba(255,255,255,0.05);
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    .glass-input:focus {
      border-color: #7dcfff;
      box-shadow: 0 0 12px #7dcfff99;
      background-color: rgba(255,255,255,0.1);
      transform: scale(1.03);
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" placeholder="Email" class="glass-input" id="email" required />
      <input type="password" placeholder="Password" class="glass-input" id="password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      // ðŸ”¥ Replace with your Firebase config
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>

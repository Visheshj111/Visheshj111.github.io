<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ bottlenotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      margin: auto;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      margin-top: 10vh;
    }

    input:focus {
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    input {
      transition: transform 0.2s ease;
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Login</h1>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" class="w-full mb-4 p-3 rounded-md bg-white bg-opacity-10 border border-white focus:outline-none text-white placeholder-white" required />
      <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-3 rounded-md bg-white bg-opacity-10 border border-white focus:outline-none text-white placeholder-white" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD5PutZn5DYeuMcs9Z2AbflaYGxUpD-XFw",
    authDomain: "placement-cell-7b2ec.firebaseapp.com",
    projectId: "placement-cell-7b2ec",
    storageBucket: "placement-cell-7b2ec.firebasestorage.app",
    messagingSenderId: "17277112372",
    appId: "1:17277112372:web:a9a8f3513633c3c3243a61"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Login
  document.querySelector("form").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.querySelector("input[type='email']").value;
    const password = document.querySelector("input[type='password']").value;

    auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      alert("Login successful!");
      localStorage.setItem('loggedIn', 'true');  // <-- ADD THIS LINE
      window.location.href = "index.html";
    })
    .catch((error) => {
      alert("Error: " + error.message);
    });
  });
</script>

</body>
</html>

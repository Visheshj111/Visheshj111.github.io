<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bottlenotes – bottleup.me</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
    }
    .glass-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      color: #fff;
    }
    .sidebar {
      min-width: 210px;
      max-width: 230px;
      padding: 2rem 1rem 2rem 1.25rem;
      transition: left 0.3s;
    }
    .sidebar-title {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      margin-bottom: 1.5rem;
      text-align: left;
      color: #cfe4ff;
      text-shadow: 0 0 8px rgba(0,0,0,0.15);
    }
    .sidebar-btn, .sidebar a {
      display: block;
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      color: #e0eaff;
      font-weight: 500;
      margin-bottom: 0.8rem;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      transition: background 0.15s;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }
    .sidebar-btn.active, .sidebar a.active, .sidebar-btn:hover, .sidebar a:hover {
      background: rgba(255,255,255,0.27);
      color: #2472ff;
    }
    .note-list {
      max-height: 70vh;
      overflow-y: auto;
      margin-top: 1.5rem;
    }
    .note-list-item {
      background: rgba(255,255,255,0.09);
      border-radius: 13px;
      margin-bottom: 0.7rem;
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: background 0.18s, transform 0.18s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .note-list-item.selected, .note-list-item:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.025);
      color: #2472ff;
    }
    .note-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
      color: #fff;
    }
    .note-snippet {
      font-size: 0.92rem;
      color: #e0eaff;
      opacity: 0.64;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .editor-container {
      min-height: 80vh;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .editor-header {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .editor-title {
      font-size: 1.25rem;
      font-weight: 600;
      background: transparent;
      color: #e0eaff;
      border: none;
      outline: none;
      margin-left: 0.5rem;
      flex: 1;
    }
    .editor-content {
      flex: 1;
      min-height: 250px;
      width: 100%;
      resize: vertical;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1.07rem;
      font-family: inherit;
      padding: 0.5rem 0.5rem 0.5rem 0.2rem;
      outline: none;
      border-radius: 10px;
      box-shadow: none;
      margin-bottom: 1.5rem;
    }
    .editor-toolbar button {
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.15);
      color: #2472ff;
      font-weight: 600;
      padding: 7px 15px;
      border-radius: 9px;
      margin-right: 0.7rem;
      cursor: pointer;
      transition: background 0.15s;
    }
    .editor-toolbar button:hover {
      background: rgba(255,255,255,0.27);
    }
    @media (max-width: 800px) {
      .sidebar { display: none; }
      .main-flex { flex-direction: column; }
      .editor-container { min-height: 50vh; }
    }
    .sidebar-toggle {
      display: none;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      position: absolute;
      top: 26px;
      left: 15px;
      z-index: 10;
      cursor: pointer;
    }
    @media (max-width: 800px) {
      .sidebar-toggle { display: block; }
      .sidebar {
        display: block;
        position: fixed;
        left: -103vw;
        top: 0; bottom: 0;
        height: 100vh;
        z-index: 22;
        background: rgba(22,26,51,0.73);
        box-shadow: 0 0 20px #003;
        transition: left 0.25s;
      }
      .sidebar.open {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
  <div class="flex main-flex" style="min-height: 100vh;">
    <!-- Sidebar -->
    <nav class="sidebar glass-card" id="sidebar">
      <div class="sidebar-title">bottlenotes</div>
      <button class="sidebar-btn active" onclick="showAllNotes()">All Notes</button>
      <button class="sidebar-btn" onclick="showTrash()">Trash</button>
      <a href="index.html" class="sidebar-btn" style="margin-top: 2rem;">← Home</a>
      <div style="margin-top: 2.5rem;">
        <button class="sidebar-btn" onclick="logout()">Logout</button>
      </div>
      <div class="note-list" id="note-list"></div>
    </nav>
    <!-- Main Editor Area -->
    <main class="flex-1 px-2 py-4 md:px-12">
      <div class="glass-card editor-container" id="editor-container">
        <div class="editor-header">
          <input type="text" id="note-title" class="editor-title" placeholder="Untitled note..." autocomplete="off" />
          <div class="editor-toolbar">
            <button onclick="saveNote()">Save</button>
            <button onclick="deleteNote()">Delete</button>
            <button onclick="newNote()">New +</button>
          </div>
        </div>
        <textarea id="note-content" class="editor-content" placeholder="Write your note here..." rows="10"></textarea>
      </div>
    </main>
  </div>

  <script>
    // --------- AUTH CHECK ---------
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // --------- SIDEBAR TOGGLE FOR MOBILE ---------
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
      } else {
        sidebar.classList.add('open');
      }
    }
    // Close sidebar on click outside (mobile)
    document.addEventListener('click', function(e) {
      const sidebar = document.getElementById('sidebar');
      if (window.innerWidth < 800 && sidebar.classList.contains('open')) {
        if (!sidebar.contains(e.target) && !e.target.classList.contains('sidebar-toggle')) {
          sidebar.classList.remove('open');
        }
      }
    });

    // --------- NOTES STORAGE (localStorage for now) ---------
    // Structure: notes = [ {id, title, content, trashed, updated} ]
    function getNotes() {
      return JSON.parse(localStorage.getItem('bottlenotes') || '[]');
    }
    function saveNotes(notes) {
      localStorage.setItem('bottlenotes', JSON.stringify(notes));
    }

    // --------- UI STATE ---------
    let currentNoteId = null;
    let showingTrash = false;

    function renderNoteList() {
      const notes = getNotes();
      const listEl = document.getElementById('note-list');
      listEl.innerHTML = '';
      const filtered = showingTrash ? notes.filter(n=>n.trashed) : notes.filter(n=>!n.trashed);
      if (filtered.length === 0) {
        listEl.innerHTML = `<div class="note-snippet" style="text-align:center;margin-top:1.5rem;opacity:0.5;">No notes here.</div>`;
        return;
      }
      filtered.sort((a,b)=>b.updated-a.updated);
      for (const note of filtered) {
        const div = document.createElement('div');
        div.className = 'note-list-item' + (note.id===currentNoteId ? ' selected':'');
        div.innerHTML = `<div class="note-title">${note.title || 'Untitled'}</div>
          <div class="note-snippet">${note.content ? note.content.slice(0, 50) : ''}</div>`;
        div.onclick = ()=>openNote(note.id);
        listEl.appendChild(div);
      }
    }

    function openNote(id) {
      const notes = getNotes();
      const note = notes.find(n=>n.id===id);
      if (!note) return;
      currentNoteId = id;
      document.getElementById('note-title').value = note.title || '';
      document.getElementById('note-content').value = note.content || '';
      renderNoteList();
    }

    function saveNote() {
      let notes = getNotes();
      let note;
      if (currentNoteId) {
        note = notes.find(n=>n.id===currentNoteId);
        if (!note) return;
        note.title = document.getElementById('note-title').value;
        note.content = document.getElementById('note-content').value;
        note.updated = Date.now();
      } else {
        note = {
          id: '' + Date.now() + Math.random().toString(36).slice(2,8),
          title: document.getElementById('note-title').value,
          content: document.getElementById('note-content').value,
          trashed: false,
          updated: Date.now()
        };
        notes.push(note);
        currentNoteId = note.id;
      }
      saveNotes(notes);
      renderNoteList();
      alert('Note saved!');
    }

    function deleteNote() {
      if (!currentNoteId) return;
      let notes = getNotes();
      let note = notes.find(n=>n.id===currentNoteId);
      if (!note) return;
      if (showingTrash) {
        // Permanently delete
        notes = notes.filter(n=>n.id!==currentNoteId);
        currentNoteId = null;
        document.getElementById('note-title').value = '';
        document.getElementById('note-content').value = '';
        alert('Note deleted permanently.');
      } else {
        note.trashed = true;
        note.updated = Date.now();
        currentNoteId = null;
        document.getElementById('note-title').value = '';
        document.getElementById('note-content').value = '';
        alert('Note moved to Trash.');
      }
      saveNotes(notes);
      renderNoteList();
    }

    function newNote() {
      currentNoteId = null;
      document.getElementById('note-title').value = '';
      document.getElementById('note-content').value = '';
      renderNoteList();
    }

    function showAllNotes() {
      showingTrash = false;
      document.querySelectorAll('.sidebar-btn').forEach(btn=>btn.classList.remove('active'));
      document.querySelectorAll('.sidebar-btn')[0].classList.add('active');
      document.querySelectorAll('.sidebar-btn')[1].classList.remove('active');
      renderNoteList();
      newNote();
    }

    function showTrash() {
      showingTrash = true;
      document.querySelectorAll('.sidebar-btn').forEach(btn=>btn.classList.remove('active'));
      document.querySelectorAll('.sidebar-btn')[1].classList.add('active');
      renderNoteList();
      newNote();
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    }

    // --------- INIT ---------
    window.onload = function() {
      showAllNotes();
    };
  </script>
</body>
</html>

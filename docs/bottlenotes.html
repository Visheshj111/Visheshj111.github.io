<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bottlenotes – bottleup.me</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Rubik', sans-serif;
      overflow-x: hidden;
      color: #f4f4f4;
    }
    .glass {
      background: rgba(24, 28, 38, 0.88);
      backdrop-filter: blur(22px) saturate(130%);
      -webkit-backdrop-filter: blur(22px) saturate(130%);
      border-radius: 20px;
      border: 1.5px solid rgba(60,60,70,0.19);
      box-shadow: 0 10px 40px rgba(0,0,0,0.28);
      color: #f4f4f4;
      transition: box-shadow 0.3s cubic-bezier(.4,2,.7,.6), background 0.3s;
    }
    .sidebar {
      min-width: 235px;
      max-width: 260px;
      padding: 2.6rem 1.25rem 2rem 2.1rem;
      background: rgba(24, 28, 38, 0.95);
      border-radius: 0 20px 20px 0;
    }
    .sidebar-title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-bottom: 1.5rem;
      color: #ececec;
      text-shadow: 0 0 10px rgba(0,0,0,0.10);
      user-select: none;
    }
    .sidebar-btn, .sidebar a {
      display: flex;
      align-items: center;
      width: 100%;
      background: none;
      border: none;
      color: #f4f4f4;
      font-weight: 500;
      margin-bottom: 0.8rem;
      padding: 0.65rem 1rem;
      border-radius: 9px;
      transition: background 0.18s, color 0.18s, transform 0.22s;
      cursor: pointer;
      font-size: 1.04rem;
      text-decoration: none;
      outline: none;
    }
    .sidebar-btn.active, .sidebar a.active, .sidebar-btn:hover, .sidebar a:hover {
      background: rgba(60, 68, 98, 0.22);
      color: #fff;
      transform: translateX(2px) scale(1.021);
    }
    .note-list {
      max-height: 65vh;
      overflow-y: auto;
      margin-top: 1.3rem;
      scrollbar-width: thin;
      scrollbar-color: #3a4466 #0001;
    }
    .note-list-item {
      background: rgba(28, 30, 40, 0.65);
      border-radius: 13px;
      margin-bottom: 0.67rem;
      padding: 0.93rem 1.07rem 0.77rem 1.15rem;
      cursor: pointer;
      border: 1.3px solid transparent;
      transition: background 0.17s, transform 0.22s, border 0.17s;
      position: relative;
      animation: fadeInUp 0.32s cubic-bezier(.4,2,.7,.6);
    }
    .note-list-item.selected, .note-list-item:hover {
      background: rgba(50, 58, 78, 0.75);
      border: 1.5px solid #454b5e;
      color: #fff;
      transform: scale(1.017) translateX(6px);
      z-index: 2;
    }
    .note-title {
      font-weight: 600;
      font-size: 1.11rem;
      margin-bottom: 0.12rem;
      color: #f7f7f7;
      letter-spacing: 0.2px;
      transition: color 0.15s;
    }
    .note-snippet {
      font-size: 0.96rem;
      color: #c5c8d8;
      opacity: 0.64;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .editor-container {
      min-height: 80vh;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
      background: rgba(24, 28, 38, 0.95);
      border-radius: 20px;
    }
    /* Quick jot area */
    .quick-jot-area {
      display: flex;
      align-items: center;
      margin: 2.5rem auto 1.6rem auto;
      width: 100%;
      max-width: 520px;
      background: rgba(24,28,38,0.88);
      border-radius: 18px;
      box-shadow: 0 4px 24px #0003;
      padding: 0.8rem 1.1rem;
      transition: box-shadow 0.2s;
      border: 1.3px solid rgba(60,60,70,0.13);
    }
    .quick-jot-area input {
      width: 100%;
      background: transparent;
      border: none;
      color: #ececec;
      font-size: 1.13rem;
      outline: none;
      padding: 0.3rem 0.6rem;
      font-family: inherit;
      border-radius: 8px;
    }
    .quick-jot-area input::placeholder {
      color: #a5a9b5;
      opacity: .8;
    }
    .quick-jot-area button {
      background: #35384a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.07rem;
      font-weight: 600;
      padding: 0.48rem 1.2rem;
      margin-left: 0.8rem;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 1px 10px #0013;
    }
    .quick-jot-area button:hover {
      background: #575e7a;
    }
    /* Full note editor */
    .full-editor-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(24,28,38,0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeInUp 0.22s;
    }
    .full-editor-content {
      background: rgba(24, 28, 38, 0.98);
      border-radius: 20px;
      box-shadow: 0 10px 60px #000c;
      min-width: 390px;
      max-width: 96vw;
      min-height: 270px;
      max-height: 85vh;
      width: 520px;
      padding: 2.1rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .full-editor-content textarea {
      width: 100%;
      min-height: 200px;
      max-height: 45vh;
      background: rgba(40,43,56,0.22);
      border: none;
      color: #f4f4f4;
      font-size: 1.09rem;
      font-family: inherit;
      outline: none;
      border-radius: 10px;
      margin-bottom: 1.2rem;
      padding: 0.8rem 0.7rem;
      resize: vertical;
      transition: background 0.13s;
    }
    .full-editor-content textarea:focus {
      background: rgba(60,68,98,0.16);
    }
    .full-editor-toolbar {
      display: flex;
      gap: 0.38rem;
      margin-bottom: 1.1rem;
      user-select: none;
    }
    .full-editor-toolbar button {
      background: rgba(60,68,98,0.17);
      color: #ececec;
      border: none;
      padding: 6px 13px;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.13s, color 0.13s;
    }
    .full-editor-toolbar button:hover {
      background: #454b5e;
      color: #fff;
    }
    .close-editor {
      position: absolute;
      top: 1.1rem; right: 1.2rem;
      background: transparent;
      border: none;
      color: #ececec;
      font-size: 1.3rem;
      cursor: pointer;
      font-weight: bold;
    }
    .context-menu {
      position: absolute;
      background: rgba(40,43,56,0.94);
      box-shadow: 0 6px 22px #0014;
      border-radius: 12px;
      padding: 0.5rem 0.2rem;
      z-index: 10001;
      min-width: 170px;
    }
    .context-menu button {
      display: block;
      width: 100%;
      border: none;
      background: transparent;
      color: #ececec;
      text-align: left;
      padding: 0.6rem 1.1rem;
      font-size: 1.02rem;
      font-family: inherit;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.13s, color 0.13s;
    }
    .context-menu button:hover {
      background: #3a4466;
      color: #fff;
    }
    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(14px);}
      to { opacity:1; transform:none;}
    }
    @media (max-width: 700px) {
      .sidebar { display: none; }
      .quick-jot-area, .full-editor-content { width: 98vw; min-width: 0; }
      .full-editor-content { padding: 1.1rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="flex main-flex" style="min-height: 100vh;">
    <!-- Sidebar -->
    <nav class="sidebar glass" id="sidebar">
      <div class="sidebar-title">bottlenotes</div>
      <button class="sidebar-btn active" onclick="showAllNotes()">All Notes</button>
      <button class="sidebar-btn" onclick="showFavorites()">Favorites</button>
      <button class="sidebar-btn" onclick="showTrash()">Trash</button>
    </nav>
    <!-- Main Area -->
    <main class="flex-1 px-2 py-4 md:px-12">
      <!-- Quick jot area -->
      <div class="quick-jot-area glass">
        <input id="quick-jot-input" type="text" maxlength="100" placeholder="Jot down a thought..." autocomplete="off"/>
        <button onclick="submitQuickJot()">Add</button>
      </div>

      <!-- Notes list -->
      <div class="note-list" id="note-list"></div>
    </main>
  </div>

  <!-- Full editor modal -->
  <div id="full-editor-modal" class="full-editor-modal" style="display:none;">
    <div class="full-editor-content">
      <button class="close-editor" onclick="closeFullEditor()">&times;</button>
      <input id="full-editor-title" type="text" style="width:100%;padding:0.5rem 0.7rem;font-size:1.16rem;font-weight:600;background:transparent;border:none;border-radius:8px;color:#ececec;outline:none;margin-bottom:1.1rem;" placeholder="Note title...">
      <div class="full-editor-toolbar" id="full-editor-toolbar" style="display:none;">
        <button onclick="insertList('ul')">• Bullet List</button>
        <button onclick="insertList('ol')">1. Numbered List</button>
        <button onclick="insertList('olr')">1. Reverse Numbered</button>
        <button onclick="insertList('checkbox')">☑ Checkbox List</button>
      </div>
      <textarea id="full-editor-textarea" spellcheck="true" placeholder="Write your note here..."></textarea>
      <button onclick="saveFullNote()" style="background:#35384a;color:#fff;padding:0.6rem 1.5rem;border-radius:8px;font-weight:600;font-size:1.05rem;margin-top:0.6rem;">Save Note</button>
    </div>
  </div>

  <!-- Context menu -->
  <div id="context-menu" class="context-menu" style="display:none;"></div>

  <script>
    // --------- AUTH CHECK ---------
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // --------- NOTES STORAGE ---------
    // notes = [ {id, title, content, fav, trashed, updated} ]
    function getNotes() {
      return JSON.parse(localStorage.getItem('bottlenotes') || '[]');
    }
    function saveNotes(notes) {
      localStorage.setItem('bottlenotes', JSON.stringify(notes));
    }

    // --------- Note list rendering ---------
    let currentNoteId = null;
    let showingTrash = false;
    let showingFavorites = false;

    function renderNoteList() {
      const notes = getNotes();
      const listEl = document.getElementById('note-list');
      listEl.innerHTML = '';
      let filtered = notes;
      if (showingTrash) filtered = notes.filter(n=>n.trashed);
      else if (showingFavorites) filtered = notes.filter(n=>n.fav && !n.trashed);
      else filtered = notes.filter(n=>!n.trashed);

      if (filtered.length === 0) {
        listEl.innerHTML = `<div class="note-snippet" style="text-align:center;margin-top:1.5rem;opacity:0.5;">No notes here.</div>`;
        return;
      }
      filtered.sort((a,b)=>b.updated-a.updated);
      for (const note of filtered) {
        const div = document.createElement('div');
        div.className = 'note-list-item fade-in' + (note.id===currentNoteId ? ' selected':'');
        div.innerHTML = `<div class="note-title">${note.title || 'Untitled'}</div>
          <div class="note-snippet">${note.content ? note.content.split('\n')[0].slice(0, 70) : ''}</div>`;
        div.onclick = ()=>openFullEditor(note.id);
        listEl.appendChild(div);
      }
    }

    function showAllNotes() {
      showingTrash = false;
      showingFavorites = false;
      document.querySelectorAll('.sidebar-btn').forEach(btn=>btn.classList.remove('active'));
      document.querySelectorAll('.sidebar-btn')[0].classList.add('active');
      renderNoteList();
    }
    function showFavorites() {
      showingTrash = false;
      showingFavorites = true;
      document.querySelectorAll('.sidebar-btn').forEach(btn=>btn.classList.remove('active'));
      document.querySelectorAll('.sidebar-btn')[1].classList.add('active');
      renderNoteList();
    }
    function showTrash() {
      showingTrash = true;
      showingFavorites = false;
      document.querySelectorAll('.sidebar-btn').forEach(btn=>btn.classList.remove('active'));
      document.querySelectorAll('.sidebar-btn')[2].classList.add('active');
      renderNoteList();
    }

    // --------- Quick jot ---------
    document.getElementById('quick-jot-input').addEventListener('keyup', function(e){
      if(e.key === 'Enter'){
        submitQuickJot();
      }
    });

    function submitQuickJot() {
      const input = document.getElementById('quick-jot-input');
      const content = input.value.trim();
      if (!content) return;
      const notes = getNotes();
      const newNote = {
        id: '' + Date.now() + Math.random().toString(36).slice(2,8),
        title: content.length > 26 ? content.slice(0, 25) + '...' : content,
        content: content,
        fav: false,
        trashed: false,
        updated: Date.now()
      };
      notes.push(newNote);
      saveNotes(notes);
      input.value = '';
      openFullEditor(newNote.id);
    }

    // --------- Full editor modal ---------
    function openFullEditor(noteId) {
      currentNoteId = noteId;
      const notes = getNotes();
      const note = notes.find(n=>n.id===noteId);
      if (!note) return;
      document.getElementById('full-editor-title').value = note.title || '';
      document.getElementById('full-editor-textarea').value = note.content || '';
      document.getElementById('full-editor-modal').style.display = 'flex';
      // Hide toolbar initially (show only after right click)
      document.getElementById('full-editor-toolbar').style.display = 'none';
    }
    function closeFullEditor() {
      document.getElementById('full-editor-modal').style.display = 'none';
      currentNoteId = null;
      renderNoteList();
    }
    function saveFullNote() {
      if (!currentNoteId) return;
      let notes = getNotes();
      let note = notes.find(n=>n.id===currentNoteId);
      if (!note) return;
      note.title = document.getElementById('full-editor-title').value || 'Untitled';
      note.content = document.getElementById('full-editor-textarea').value;
      note.updated = Date.now();
      saveNotes(notes);
      closeFullEditor();
    }

    // --------- Context menu for editing ---------
    const textarea = document.getElementById('full-editor-textarea');
    textarea && textarea.addEventListener('contextmenu', function(e){
      e.preventDefault();
      showContextMenu(e);
    });

    // Rebind context menu after modal open
    document.getElementById('full-editor-modal').addEventListener('mousedown', function(e){
      if (e.target === document.getElementById('full-editor-modal')) {
        closeFullEditor();
      }
    });

    function showContextMenu(e) {
      const menu = document.getElementById('context-menu');
      const toolbar = document.getElementById('full-editor-toolbar');
      toolbar.style.display = 'flex';
      // Position context menu
      menu.innerHTML = `
        <button onclick="insertList('ul');hideContextMenu()">• Bullet List</button>
        <button onclick="insertList('ol');hideContextMenu()">1. Numbered List</button>
        <button onclick="insertList('olr');hideContextMenu()">1. Reverse Numbered</button>
        <button onclick="insertList('checkbox');hideContextMenu()">☑ Checkbox List</button>
      `;
      menu.style.left = e.clientX + 'px';
      menu.style.top = e.clientY + 'px';
      menu.style.display = 'block';
      setTimeout(()=>{ // Hide on outside click
        document.addEventListener('mousedown', hideContextMenuOnce);
      }, 10);
    }
    function hideContextMenuOnce(e) {
      if (!document.getElementById('context-menu').contains(e.target)) {
        hideContextMenu();
      }
    }
    function hideContextMenu() {
      document.getElementById('context-menu').style.display = 'none';
      document.removeEventListener('mousedown', hideContextMenuOnce);
    }

    // Insert list formatting at cursor
    function insertList(type) {
      const textarea = document.getElementById('full-editor-textarea');
      const value = textarea.value;
      const selStart = textarea.selectionStart;
      const selEnd = textarea.selectionEnd;
      let before = value.substring(0, selStart);
      let after = value.substring(selEnd);
      let selected = value.substring(selStart, selEnd) || 'List item';
      let lines = selected.split('\n');
      let prefix = '';
      if (type === 'ul') prefix = '- ';
      if (type === 'ol') prefix = (i) => (i+1) + '. ';
      if (type === 'olr') prefix = (i) => (lines.length-i) + '. ';
      if (type === 'checkbox') prefix = '- [ ] ';
      let newText = '';
      if (type === 'ul' || type === 'checkbox') {
        newText = lines.map(line => prefix + line).join('\n');
      } else if (type === 'ol') {
        newText = lines.map((line, i) => prefix(i) + line).join('\n');
      } else if (type === 'olr') {
        newText = lines.map((line, i) => prefix(i) + line).join('\n');
      }
      textarea.value = before + newText + after;
      textarea.focus();
      textarea.selectionStart = before.length;
      textarea.selectionEnd = before.length + newText.length;
    }

    // Rebind textarea context menu after modal is (re)opened
    function rebindEditorEvents() {
      const textarea = document.getElementById('full-editor-textarea');
      textarea.oncontextmenu = function(e) {
        e.preventDefault();
        showContextMenu(e);
      }
    }
    // Open modal triggers
    document.getElementById('full-editor-modal').addEventListener('transitionend', rebindEditorEvents);
    rebindEditorEvents();

    // --------- INIT ---------
    window.onload = function() {
      renderNoteList();
      rebindEditorEvents();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Notices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E2E8F0;
        }
        .form-input {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #E2E8F0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Select File';
            display: inline-block;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            padding: 0.65rem 1rem;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .custom-file-input:hover::before {
            background-color: #4b5563;
        }
        .notice-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #111111;
            transition: all 0.3s ease;
        }
        .notice-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.5);
        }
        .progress-bar {
            background-color: #333;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .progress-bar-fill {
            background-color: #6366F1;
            height: 100%;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="sticky top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-lg border-b border-slate-800/50">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between h-20">
                <a href="./index.html" class="flex items-center space-x-2">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-indigo-400">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="text-xl font-bold text-slate-200">Nexus</span>
                </a>
                <a href="./index.html" class="bg-slate-700/50 text-white font-semibold px-5 py-2 rounded-lg hover:bg-slate-700 transition-all duration-300 border border-slate-600">
                    Back to Home
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <!-- Page Title -->
        <div class="text-center my-12">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400">
                Placement Cell Notices
            </h1>
            <p class="text-slate-400 mt-2">The latest announcements and updates from the placement office.</p>
        </div>

        <!-- Upload Notice Form -->
        <section id="add-notice-section" class="max-w-2xl mx-auto mb-16">
            <div class="notice-card rounded-2xl p-8">
                <h2 class="text-2xl font-bold text-white mb-6">Upload a New Notice</h2>
                <form id="new-notice-form" class="space-y-4">
                    <div>
                        <label for="notice-title" class="block text-sm font-medium text-slate-300 mb-2">Notice Title</label>
                        <input type="text" id="notice-title" name="notice-title" required class="form-input w-full rounded-lg p-3 text-base" placeholder="e.g., Important Update for Batch 2025">
                    </div>
                    <div>
                        <label for="notice-file" class="block text-sm font-medium text-slate-300 mb-2">Notice File (Word Document)</label>
                        <div class="flex items-center space-x-4">
                           <input type="file" id="notice-file" name="notice-file" required class="form-input custom-file-input w-full" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                        </div>
                         <span id="file-name-display" class="text-sm text-slate-400 mt-2 block"></span>
                    </div>
                    <div id="upload-progress-container" class="hidden space-y-2">
                        <div class="progress-bar w-full h-2">
                            <div id="progress-bar-fill" class="progress-bar-fill h-2" style="width: 0%;"></div>
                        </div>
                        <span id="upload-status" class="text-sm text-slate-400"></span>
                    </div>
                    <button type="submit" id="submit-button" class="w-full bg-indigo-500 text-white font-semibold px-8 py-3 rounded-lg hover:bg-indigo-600 transition-all duration-300 shadow-lg shadow-indigo-500/20 flex items-center justify-center">
                        <i data-lucide="upload-cloud" class="mr-2"></i>
                        Upload Notice
                    </button>
                </form>
            </div>
        </section>

        <!-- Notices Display Section -->
        <section id="notices-display">
            <h2 class="text-3xl font-bold text-white mb-8 text-center">Latest Notices</h2>
            <div id="notices-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Dynamic content will be injected here -->
                <div id="loading-state" class="text-center text-slate-400 col-span-full">
                    <p>Loading notices...</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="bg-[#111111] border-t border-slate-800/50 mt-16">
        <div class="container mx-auto px-4 py-8 text-center">
            <p class="text-slate-500 text-sm">&copy; 2025 Nexus Technologies Inc. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyD5PutZn5DYeuMcs9Z2AbflaYGxUpD-XFw",
            authDomain: "placement-cell-7b2ec.firebaseapp.com",
            projectId: "placement-cell-7b2ec",
            storageBucket: "placement-cell-7b2ec.appspot.com",
            messagingSenderId: "17277112372",
            appId: "1:17277112372:web:a9a8f3513633c3c3243a61"
        };

        // --- FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const noticesCollection = collection(db, 'notices');

        // --- UI ELEMENTS ---
        const form = document.getElementById('new-notice-form');
        const noticeFileInput = document.getElementById('notice-file');
        const fileNameDisplay = document.getElementById('file-name-display');
        const submitButton = document.getElementById('submit-button');
        const progressContainer = document.getElementById('upload-progress-container');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const uploadStatus = document.getElementById('upload-status');
        const noticesContainer = document.getElementById('notices-container');
        const loadingState = document.getElementById('loading-state');

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                listenForNotices();
            } else {
                signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
            }
        });
        
        // --- FILE INPUT CHANGE ---
        noticeFileInput.addEventListener('change', () => {
            if (noticeFileInput.files.length > 0) {
                fileNameDisplay.textContent = noticeFileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        // --- FORM HANDLING ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = form['notice-title'].value.trim();
            const file = noticeFileInput.files[0];

            if (title && file) {
                uploadFile(title, file);
            } else {
                alert("Please provide a title and select a file.");
            }
        });

        // --- FILE UPLOAD ---
        function uploadFile(title, file) {
            const fileId = `${Date.now()}-${file.name}`;
            const storageRef = ref(storage, `notices/${fileId}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            submitButton.disabled = true;
            progressContainer.classList.remove('hidden');

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBarFill.style.width = progress + '%';
                    uploadStatus.textContent = `Uploading... ${Math.round(progress)}%`;
                }, 
                (error) => {
                    console.error("Upload failed:", error);
                    alert("File upload failed. Please try again.");
                    resetFormState();
                }, 
                () => {
                    getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                        saveNoticeToFirestore(title, file.name, fileId, downloadURL);
                    });
                }
            );
        }

        async function saveNoticeToFirestore(title, originalFileName, fileId, downloadURL) {
            try {
                await addDoc(noticesCollection, {
                    title,
                    originalFileName,
                    fileId,
                    downloadURL,
                    createdAt: serverTimestamp()
                });
                form.reset();
                fileNameDisplay.textContent = '';
                resetFormState();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to save notice details.");
                resetFormState();
            }
        }
        
        function resetFormState() {
            submitButton.disabled = false;
            progressContainer.classList.add('hidden');
            progressBarFill.style.width = '0%';
            uploadStatus.textContent = '';
        }

        // --- DATA RENDERING ---
        function renderNotices(notices) {
            noticesContainer.innerHTML = ''; // Clear previous content

            if (notices.length === 0) {
                const noNoticesMessage = document.createElement('div');
                noNoticesMessage.className = 'text-center text-slate-400 col-span-full';
                noNoticesMessage.innerHTML = '<p>No notices have been posted yet.</p>';
                noticesContainer.appendChild(noNoticesMessage);
                return;
            }

            notices.forEach(notice => {
                const noticeElement = document.createElement('div');
                noticeElement.className = 'notice-card rounded-xl p-6 flex flex-col justify-between';
                
                const date = notice.createdAt?.toDate ? notice.createdAt.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : 'N/A';

                noticeElement.innerHTML = `
                    <div>
                        <div class="flex items-start justify-between mb-4">
                            <i data-lucide="file-text" class="text-indigo-400 w-8 h-8 flex-shrink-0 mr-4"></i>
                            <h3 class="text-lg font-bold text-white flex-grow">${notice.title}</h3>
                        </div>
                        <p class="text-sm text-slate-400 mb-6">Posted on: ${date}</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <a href="${notice.downloadURL}" target="_blank" rel="noopener noreferrer" class="flex-1 text-center bg-indigo-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-600 transition-all duration-300">Download</a>
                        <button data-id="${notice.id}" data-fileid="${notice.fileId}" class="delete-notice-btn bg-red-500/20 text-red-400 p-2 rounded-lg hover:bg-red-500/40 transition-colors"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                `;
                noticesContainer.appendChild(noticeElement);
            });

            // Add event listeners for the new delete buttons
            document.querySelectorAll('.delete-notice-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const docId = e.currentTarget.dataset.id;
                    const fileId = e.currentTarget.dataset.fileid;
                    if (confirm("Are you sure you want to delete this notice? This action cannot be undone.")) {
                        await deleteNotice(docId, fileId);
                    }
                });
            });

            lucide.createIcons();
        }

        // --- REAL-TIME LISTENER ---
        function listenForNotices() {
            const q = query(noticesCollection, orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                const notices = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderNotices(notices);
            }, (error) => {
                console.error("Error fetching notices:", error);
                noticesContainer.innerHTML = '<p class="text-red-400 col-span-full text-center">Error loading notices. Please refresh the page.</p>';
            });
        }

        // --- DELETE NOTICE ---
        async function deleteNotice(docId, fileId) {
            try {
                // 1. Delete the file from Storage
                const storageRef = ref(storage, `notices/${fileId}`);
                await deleteObject(storageRef);

                // 2. Delete the document from Firestore
                await deleteDoc(doc(db, "notices", docId));
            } catch (error) {
                console.error("Error deleting notice:", error);
                if (error.code === 'storage/object-not-found') {
                     // If file doesn't exist in storage, still try to delete firestore doc
                    console.warn("File not found in storage, but attempting to delete Firestore entry.");
                    await deleteDoc(doc(db, "notices", docId)).catch(err => console.error("Firestore delete failed after storage error:", err));
                } else {
                    alert("Failed to delete notice. It may have already been removed.");
                }
            }
        }
        
        // --- INITIALIZE ICONS ---
        lucide.createIcons();
    </script>
</body>
</html>
